openapi: "3.0.0"
info:
  version: 1.0.0
  title: Swagger Petstore
  description: A sample API that uses a petstore as an example to demonstrate features in the OpenAPI 3.0 specification
  termsOfService: http://swagger.io/terms/
  contact:
    name: Swagger API Team
    email: apiteam@swagger.io
    url: http://swagger.io
  license:
    name: Apache 2.0
    url: https://www.apache.org/licenses/LICENSE-2.0.html
servers:
  - url: http://petstore.swagger.io/api
paths:
  /dairy:
    post:
      description: add data
      operationId: addDairy
      requestBody:
        description: dairy to add to the store
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Dairy'
      responses:
        '200':
          description: dairy response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Dairy'
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /dairy/{id}:  
    get:
      description: get data
      operationId: getDairy
      parameters:
        - name: id
          in: path
          description: dairyデータの取得
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: dairy response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Dairy'
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
components:
  schemas:
    Task:
      type: object
      required:
        - project
        - hour
      properties:
        project:
          type: string
          enum:
           - itemstore
           - 社内(mtg/調査など)
           - GC
           - その他
           - おしるこ
           - 東京メトロ
           - JRA
           - ふれあいリズムダンス
           - 相模屋美術店
        hour:
          type: number
          format: float
    Dairy:
      type: object
      required:
        - email
        - date
      properties:
        id:
          type: integer
        email:
          type: string
          format: email
        date:
          type: string
          format: date
        tasks:
          type: array
          items: 
           $ref: '#/components/schemas/Task'
    Error:
      type: object
      required:
        - code
        - message
      properties:
        code:
          type: integer
          format: int32
        message:
          type: string